name: Publish vctrl/viewer Storybook to Chromatic

#exclude dependabot and renovate branches
on:
  push:
    branches-ignore:
      - 'dependabot/**'
      - 'renovate/**'
      - 'chore/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-chromatic
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  chromatic:
    name: Chromatic
    runs-on: ubuntu-22.04
    environment: chromatic-publishing

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: üì• Install deps
        run: pnpm install --frozen-lockfile

      - name: Build Storybook
        run: npx nx build-storybook vctrl/viewer

      - name: ‚ö° Run chromatic
        uses: chromaui/action@latest
        # Chromatic GitHub Action options
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN_1 }}
          workingDir: packages/viewer
          autoAcceptChanges: 'main'
          exitZeroOnChanges: true
          exitOnceUploaded: true
          onlyChanged: true
          skip: '@(renovate/**|dependabot/**|chore/)'
